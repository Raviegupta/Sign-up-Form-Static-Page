<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form Static Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- use fieldset here, feedback by Prakash Sir : done-->
    <fieldset>
        <legend id="legend">Sign UpðŸ’¥</legend>

        <img src="images/pic.jpg" alt=""> 
          
        <form action="">
                <div>
                    <label for="name">Name</label> <br>
                    <input type="text" name="name" placeholder="Enter Your Full Name here ...">
                </div>
                <div>
                    <label for="email">e-mail</label> <br>
                    <input autocomplete="off" type="email" name="email" placeholder="Enter Your email id here ...">
                </div>
                <div>
                    <label for="mobile">Mobile No</label> <br>
                    <input type="number" name="mobile">
                </div>
                <div>
                    <label for="pass">Password</label> <br>
                    <input type="password" name="pass">
                </div>
                <div>
                    <input id="submit" type="submit" value="Submit">
                </div>
        </form>
    </fieldset>
</body>

</html>
